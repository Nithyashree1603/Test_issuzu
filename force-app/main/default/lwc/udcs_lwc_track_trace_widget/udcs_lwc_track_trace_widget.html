<template>

   <div class="mapwidget">
      <div class="widget-header">
         <div>
            <img src={icons.track_trace.logo.map} alt="" class="map-img" width="25px" height="19px"></img>
         </div>
         <div class="caps">{label.lbl_ud_map}</div>
      </div>
      <template if:true={isLoading}>
         <div class="demo-only" style="height:15rem;position:relative">
            <div class="slds-spinner_container">
               <div role="status" class="slds-spinner slds-spinner_small">
                  <span class="slds-assistive-text">Loading</span>
                  <div class="slds-spinner__dot-a"></div>
                  <div class="slds-spinner__dot-b"></div>
               </div>
            </div>
         </div>
      </template>
      <template if:false={isLoading}>
         <div class={getContentClass}>
            <!-- <template if:false={isLoading}> -->
            <template if:false={isJapanese}>
               <template if:true={featureVisibilityData.maps}>
               <div class="content" onclick={show_udcs_map_dashbaord}>
                  <div class="left-body">
                     <img src={icons.track_trace.truck} alt="" class="icon-50">
                     <p style="padding-top: 8px;">{label.lbl_ud_Truck}</p>
                  </div>
                  <div class="right-body">
                     <template if:true={assetsLoaded}>
                        <p class="count">{count}</p>
                        <p>{label.lbl_ud_vehicles}</p>
                     </template>
                     <template if:false={assetsLoaded}>
                        <div class="demo-only" style="height:6rem;position:relative">
                           <div class="slds-spinner_container">
                              <div role="status" class="slds-spinner slds-spinner_small">
                                 <span class="slds-assistive-text">Loading</span>
                                 <div class="slds-spinner__dot-a"></div>
                                 <div class="slds-spinner__dot-b"></div>
                              </div>
                           </div>
                        </div>
                     </template>
                  </div>

               </div>
               </template>
               <template if:false={isMobile}>
                  <template if:true={featureVisibilityData.geofence}>
                     <div class="content" onclick={show_udcs_geo_fencing}>
                        <div class="left-body">
                           <img src={icons.track_trace.geofence} alt="" class="icon-50">
                           <p style="padding-top: 8px;">{label.lbl_ud_geofences}</p>
                        </div>
                        <div class="right-body">
                           <template if:true={geoFencesLoaded}>
                              <p class="count">{activeGeoCount}</p>
                              <p>{label.lbl_ud_active} {label.lbl_ud_geofences}</p>
                           </template>
                           <template if:false={geoFencesLoaded}>
                              <div class="demo-only" style="height:6rem;position:relative">
                                 <div class="slds-spinner_container">
                                    <div role="status" class="slds-spinner slds-spinner_small">
                                       <span class="slds-assistive-text">Loading</span>
                                       <div class="slds-spinner__dot-a"></div>
                                       <div class="slds-spinner__dot-b"></div>
                                    </div>
                                 </div>
                              </div>
                           </template>
                        </div>

                     </div>
                  </template>
               </template>
               <!-- </div> -->
            </template>
            <template if:true={isJapanese}>
               <template if:true={featureVisibilityData.maps}>
               <!-- <div class="widget-content" style="padding: 15px 6px;"> -->
               <div onclick={show_udcs_map_dashbaord}>
                  <img src={icons.track_trace.mapwidget}></img>
               </div>
               </template>
               <!-- </div> -->
            </template>
            <!-- </template> -->
         </div>
      </template>
   </div>

</template>
